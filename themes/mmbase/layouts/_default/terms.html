<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <base href="{{ .Site.BaseUrl }}">
    <title>{{ .Site.Title }}</title>
</head>
<body>

<section id="main">
  <div>
   <h1 id="title">{{ .Title }}</h1>
   {{ $data := .Data }}
    {{ range $key,$value := .Data.Terms.ByCount }}
    <h2><a href="{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> {{ $value.Count }} </h2>
    {{ end }}
  </div>
</section>

<aside id="meta"> </aside>

{{ partial "footer.html" . }}
