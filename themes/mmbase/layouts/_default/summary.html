<article class="summary-item">
    <header>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }}<span class="draft"> :: DRAFT</span>{{end}}</a></h2>
      <div class="post-meta">{{ .Date.Format "Mon 2 Jan 2006" }} -  Read in {{ .ReadingTime }} min </div>
      <ul class="tags">
        {{ range .Params.tags }}
          <li><a href="/tags/{{ . | urlize }}">[{{ . }}]</a></li>
        {{ end }}
      </ul>
    </header>
    {{ .Summary }}
    <footer>
        <a href='{{ .RelPermalink }}'><nobr>Read more â†’</nobr></a>
    </footer>
</article><!-- summary-item -->
